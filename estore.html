<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="Contactate con tu taller mas cercano, formulario RFFF para contacto intergalactico habilitado.">
        <meta name="keywords" content="Out Galaxy, contacto, direccion, telefono, mensaje, formulario">
        <title>Formulario de Contacto: Out Galaxy </title>
        <link rel="icon" href="img/logo.svg">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="body_container" class="body__center body_normal_theme">
            <header class="headerGrid">
                <div class="headerGrid__textLogo">
                    <h1>Out Galaxy</h1>
                    <h2>Bienvenido <span id="getNickName"></span></h2>
                </div>
                <div class="headerGrid__logo">
                    <img src="img/logo.svg" alt="Out Galaxy Logo">
                </div>
            </header>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="estore.html">E-Store</a>
                <a href="sobre_nosotros.html">Sobre Nosotros</a>
                <a href="talleres_de_atencion.html">Talleres</a>
                <a href="faq.html">FaQ</a>
            </nav>
            <main>
                <h1>E-Store Oficial</h1>
                    <div class="containerEstore">
                        <div class="filtroEstore">
                            <h2>Filtro: </h2>
                            <form id="filterForm">
                                <label for="armamento">Armamento <input id="checkArmamento" name="armamento" type="checkbox" value="Armamento Civil"></label>
                                <label for="propulsor">Propulsor <input id="checkPropulsor" name="propulsor" type="checkbox" value="Propulsor"></label>
                                <label for="escudo">Escudo <input id="checkEscudo" name="escudo" type="checkbox" value="Escudo"></label>
                                <label for="asistente">Asistente <input id="checkAsistente" name="asistente" type="checkbox" value="Asistente Neuro-Robotico"></label>
                                <div class="botonera btnSetFilter">
                                    <button id="setFilter" type="submit">Aplicar</button>
                                </div>
                            </form>
                        </div>
                        <seccion id="viewEstore" class="viewEstore">
                        </seccion>
                        <section>
                            <div id="viewCarrito">
                            </div>
                            <div class="botonera">
                                <button id="resetCarrito">Vaciar carrito</button>
                                <button id="buyCarrito">Pagar</button>
                            </div>
                        </section>
                    </div>
            <footer>
                <div class="footer_grid">
                    <div class="themes">
                        <p>Seleccione un tema visual</p>
                        <div class="container__themes">
                            <a href="#" class="btn_theme" id="blind_theme">Cegador</a>
                            <a href="#" class="btn_theme" id="normal_theme">Normal</a>
                            <a href="#" class="btn_theme" id="hack_theme">Hack</a>
                        </div>
                    </div>
                    <div class="changeName">
                        <label for="user">Ingrese su nombre:</label>
                        <input id="setNickName" type="text" name="user" placeholder="Usuario">
                        <button id="btnSetNickName" type="submit">Ingresar</button>
                    </div>
                    <div class="firm">
                        <p>Â© 3021 Out Galaxy, todos los derechos reservados.</p>
                        <p>Agustin Fernandez - Estudiante Full Stack</p>
                    </div>
                </div>
            </footer>
        </div>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/estore.js"></script>
        <script src="js/themes.js"></script>
        <script src="js/visitante.js"></script>   
    </body>
</html>
